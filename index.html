<!DOCTYPE html>
<html>
<head>
	<title>Wendy Gwo's MomentFeed Code Test</title>
	<!-- Include jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type='text/javascript'></script>
	<!-- Include Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Include Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Styling -->
	<style>
		.blocks{
			width: 32%;
			border: 2px solid gray;
			border-radius: 30px;
			float: left;
			margin: 2px;
		}
		.images{
			width: 100%;
			border-radius: 30px;
		}
	</style>
</head>

<body ng-app='codeTestWendyApp' ng-controller='codeTestWendyController'>
	<h1 class='text-center'>Welcome to Wendy's code test!</h1>
	<!-- This part shows up when the user first goes to the page and no auth token is available yet-->
	<div class='instAuth' ng-hide='tokenAvailable()'>
		<h3 class='text-center'>To begin: click the button below to authorize this app to access your Instagram account</h3>
		<div class='row'>
			<div class='col-md-4 col-md-offset-4'>
				<!-- This is the link the user clicks to authorize this app to use their Instagram account-->
				<a href='https://instagram.com/oauth/authorize/?client_id=7f7b1d50ce8f4ca28308d7322078d5d0&redirect_uri=http://wendygwo.github.io/codeTestWendy/&response_type=token' class='btn btn-info center-block'>Click to authorize this app with Instagram</a>
			</div>
		</div>
	</div>

	<!-- This section only shows up once you've clicked the button to authorize the app to use your Instagram account -->
	<div ng-show='tokenAvailable()'>
		<!-- Notice to user that they've successfully authorized the app -->
		<!-- Notice will disappear after time set for id='authNotice' -->
		<h4 class="text-success text-center" id='authNotice'>You've successfully authorized this app with Instagram! Click the button below to continue</h4>
		<!-- Button to click to load the most recent photos in your Instagram feed -->
		<div class = 'row'>
			<div class='col-md-4 col-md-offset-4'>
				<input type='button' value='Click to see most recent photos in to your feed' class='btn btn-info center-block' ng-click='myData()'>
			</div>
		</div>
		<br />
		<!-- This is where the images are populated, once the button above is clicked -->
		<div class='row'>
			<div class='col-md-8 col-md-offset-2'>
				<!-- Images are populated here, with the ng-repeat -->
				<div ng-repeat='currentdata in apiData track by $index' class='blocks'>
					<a target='_blank' href="{{currentdata.link}}">
						<img src="{{currentdata.images.standard_resolution.url}}" class='images'>
						</img>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Start of Javascript section -->
	<script>
		// Angular module
		angular.module('codeTestWendyApp', [])

		// Angular controller
		.controller('codeTestWendyController', function($scope, $http){
			var docUrl;
			var token_index;

			// Set a timeout for the successful Instagram authorization notice
			$(document).ready( function() {
        $('#authNotice').delay(5000).fadeOut();
      });

			// Check to see if token available
			$scope.tokenAvailable = function(){
				docUrl = document.URL;
				token_index = docUrl.indexOf('access_token=');
				if (token_index == -1){
					return false;
				} else {
					return true;
				}
			};

			// Get the token
			$scope.getToken = function(){
				// Get URL of current page
				docUrl = document.URL;
				// Find index of access token string 
				token_index = docUrl.indexOf('access_token=');
				var access_token = docUrl.slice(token_index+13, docUrl.length);
				console.log('The access token is: ' + access_token);
				return access_token
			};

			// Gets the 30 most recent images from Instagram feed of person who authorized the app
			$scope.myData=function(){
				// Get token to be used with API call
				myToken=$scope.getToken();
				// API call URL
				var url = 'https://api.instagram.com/v1/users/self/feed?access_token='+myToken+'&callback=JSON_CALLBACK';
				// API call here
				var responsePromise = $http.jsonp( url,
															             {  params : {
															                   count : "30"
															                }
															              }
															            );
				// Executes this function for successful call to API
				responsePromise.success(function(data) {
			    // Grab the data returned from call
		    	$scope.apiData=data.data;
				});

			}; // End $scope.myData

		}); // End controller
	</script>

</body>
</html>
